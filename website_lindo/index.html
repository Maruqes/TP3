<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>üìö Epic Book Analytics - GraphQL Power</title>

	<!-- Chart.js para gr√°ficos √©picos -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

	<!-- Particles.js para efeitos de fundo √©picos -->
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

	<!-- Anime.js para anima√ß√µes √©picas -->
	<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap"
		rel="stylesheet">

	<style>
		:root {
			--primary-color: #00ff88;
			--secondary-color: #00d9ff;
			--dark-bg: #0a0e27;
			--card-bg: rgba(15, 25, 50, 0.8);
			--text-color: #e0e0e0;
			--glow-color: #00ff88;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Roboto', sans-serif;
			background: var(--dark-bg);
			color: var(--text-color);
			overflow-x: hidden;
			position: relative;
		}

		#particles-js {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 0;
		}

		.container {
			position: relative;
			z-index: 1;
			max-width: 1400px;
			margin: 0 auto;
			padding: 20px;
		}

		header {
			text-align: center;
			padding: 40px 20px;
			background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 217, 255, 0.1));
			border-radius: 20px;
			margin-bottom: 40px;
			backdrop-filter: blur(10px);
			border: 2px solid rgba(0, 255, 136, 0.3);
			box-shadow: 0 0 40px rgba(0, 255, 136, 0.2);
		}

		h1 {
			font-family: 'Orbitron', sans-serif;
			font-size: 3.5em;
			background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
			margin-bottom: 10px;
			animation: glow 2s ease-in-out infinite alternate;
		}

		@keyframes glow {
			from {
				filter: drop-shadow(0 0 10px var(--glow-color));
			}

			to {
				filter: drop-shadow(0 0 20px var(--glow-color));
			}
		}

		.subtitle {
			font-size: 1.2em;
			color: var(--secondary-color);
			font-weight: 300;
		}

		.status-bar {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 20px;
			margin: 20px 0;
			flex-wrap: wrap;
		}

		.status-indicator {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 10px 20px;
			background: var(--card-bg);
			border-radius: 10px;
			border: 1px solid var(--primary-color);
		}

		.status-dot {
			width: 12px;
			height: 12px;
			border-radius: 50%;
			background: var(--primary-color);
			animation: pulse 2s infinite;
		}

		@keyframes pulse {

			0%,
			100% {
				opacity: 1;
				transform: scale(1);
			}

			50% {
				opacity: 0.5;
				transform: scale(1.2);
			}
		}

		.controls {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 20px;
			margin-bottom: 40px;
		}

		.control-card {
			background: var(--card-bg);
			padding: 25px;
			border-radius: 15px;
			border: 2px solid transparent;
			transition: all 0.3s ease;
			backdrop-filter: blur(10px);
		}

		.control-card:hover {
			border-color: var(--primary-color);
			box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
			transform: translateY(-5px);
		}

		.control-card h3 {
			font-family: 'Orbitron', sans-serif;
			color: var(--primary-color);
			margin-bottom: 15px;
			font-size: 1.2em;
		}

		input[type="text"],
		select {
			width: 100%;
			padding: 12px;
			background: rgba(0, 0, 0, 0.3);
			border: 1px solid var(--primary-color);
			border-radius: 8px;
			color: var(--text-color);
			font-size: 1em;
			margin-bottom: 10px;
			transition: all 0.3s ease;
		}

		input[type="text"]:focus,
		select:focus {
			outline: none;
			box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
			border-color: var(--secondary-color);
		}

		button {
			width: 100%;
			padding: 12px 24px;
			background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
			color: var(--dark-bg);
			border: none;
			border-radius: 8px;
			font-size: 1em;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s ease;
			font-family: 'Orbitron', sans-serif;
			text-transform: uppercase;
		}

		button:hover {
			transform: scale(1.05);
			box-shadow: 0 0 25px rgba(0, 255, 136, 0.6);
		}

		button:active {
			transform: scale(0.98);
		}

		.charts-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
			gap: 30px;
			margin-bottom: 40px;
		}

		.chart-container {
			background: var(--card-bg);
			padding: 25px;
			border-radius: 15px;
			border: 2px solid rgba(0, 255, 136, 0.2);
			backdrop-filter: blur(10px);
			min-height: 400px;
		}

		.chart-title {
			font-family: 'Orbitron', sans-serif;
			color: var(--primary-color);
			margin-bottom: 20px;
			font-size: 1.3em;
			text-align: center;
		}

		.books-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
			gap: 20px;
			margin-top: 30px;
		}

		.book-card {
			background: var(--card-bg);
			border-radius: 15px;
			overflow: hidden;
			border: 2px solid transparent;
			transition: all 0.4s ease;
			cursor: pointer;
		}

		.book-card:hover {
			border-color: var(--primary-color);
			transform: translateY(-10px) scale(1.02);
			box-shadow: 0 15px 40px rgba(0, 255, 136, 0.3);
		}

		.book-thumbnail {
			width: 100%;
			height: 350px;
			object-fit: cover;
			background: linear-gradient(135deg, #1a1a2e, #16213e);
		}

		.book-info {
			padding: 20px;
		}

		.book-title {
			font-weight: 700;
			font-size: 1.1em;
			color: var(--primary-color);
			margin-bottom: 10px;
		}

		.book-author {
			color: var(--secondary-color);
			margin-bottom: 8px;
		}

		.book-publisher {
			color: var(--text-color);
			font-size: 0.9em;
			opacity: 0.7;
		}

		.loading {
			text-align: center;
			padding: 40px;
			font-size: 1.5em;
			color: var(--primary-color);
		}

		.spinner {
			border: 4px solid rgba(0, 255, 136, 0.1);
			border-top: 4px solid var(--primary-color);
			border-radius: 50%;
			width: 50px;
			height: 50px;
			animation: spin 1s linear infinite;
			margin: 20px auto;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.stats-bar {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
			margin-bottom: 40px;
		}

		.stat-card {
			background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 217, 255, 0.1));
			padding: 25px;
			border-radius: 15px;
			text-align: center;
			border: 2px solid var(--primary-color);
			backdrop-filter: blur(10px);
		}

		.stat-number {
			font-family: 'Orbitron', sans-serif;
			font-size: 2.5em;
			color: var(--primary-color);
			font-weight: 900;
		}

		.stat-label {
			color: var(--text-color);
			margin-top: 10px;
			font-size: 1em;
		}

		.error-message {
			background: rgba(255, 0, 0, 0.2);
			border: 2px solid rgba(255, 0, 0, 0.5);
			padding: 15px;
			border-radius: 10px;
			margin: 20px 0;
			color: #ff6b6b;
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 2em;
			}

			.charts-grid {
				grid-template-columns: 1fr;
			}

			.control-card {
				min-width: 100%;
			}
		}
	</style>
</head>

<body>
	<div id="particles-js"></div>

	<div class="container">
		<header>
			<h1>üìö EPIC BOOK ANALYTICS</h1>
			<p class="subtitle">Powered by Elixir GraphQL & Modern Web Technologies</p>
			<div class="status-bar">
				<div class="status-indicator">
					<div class="status-dot"></div>
					<span>GraphQL Server</span>
				</div>
				<div class="status-indicator">
					<div class="status-dot"></div>
					<span>Real-time Analytics</span>
				</div>
				<div class="status-indicator">
					<div class="status-dot"></div>
					<span>Live Data</span>
				</div>
			</div>
		</header>

		<div class="stats-bar" id="statsBar"></div>

		<div class="controls">
			<div class="control-card">
				<h3>üîç Search by Name</h3>
				<input type="text" id="searchName" placeholder="Enter book title...">
				<button onclick="searchByName()">Search Books</button>
			</div>

			<div class="control-card">
				<h3>üë§ Search by Author</h3>
				<input type="text" id="searchAuthor" placeholder="Enter author name...">
				<button onclick="searchByAuthor()">Find by Author</button>
			</div>

			<div class="control-card">
				<h3>üìä Quick Actions</h3>
				<button onclick="loadAllBooks()" style="margin-bottom: 10px;">Load All Books</button>
				<button onclick="loadAuthors()">Get All Authors</button>
			</div>
		</div>

		<div class="charts-grid">
			<div class="chart-container">
				<div class="chart-title">üìà Publishers Distribution</div>
				<canvas id="publishersChart"></canvas>
			</div>

			<div class="chart-container">
				<div class="chart-title">üìö Top 10 Authors</div>
				<canvas id="authorsChart"></canvas>
			</div>

			<div class="chart-container">
				<div class="chart-title">üî• Books per Year Analysis</div>
				<canvas id="yearChart"></canvas>
			</div>

			<div class="chart-container">
				<div class="chart-title">‚ö° Real-time Statistics</div>
				<canvas id="statsChart"></canvas>
			</div>
		</div>

		<div id="booksContainer" class="books-grid"></div>
	</div>

	<script src="app.js"></script>
</body>

</html>
